{% extends 'main/base.html' %}                # display our to do list for us                        
{% block title %}View List{% endblock %}

{% block content %}
	<h1>{{ls.name}}</h1>
	<form method="post" action="#">
		{% csrf_token %}
		{% for item in ls.item_set.all %}
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<div class="input-group-text">
					{% if item.complete == True %}
						<input type="checkbox", value="clicked", name = "c{{item.id}}" checked>
					{% else %}
						<input type="checkbox", value="clicked", name = "c{{item.id}}" checked>Unsaved
					{% endif %}
				</div>
			</div>
			<input type="text", value="{{item.text}}" class="form-control">
		</div>
		{% endfor%}
		<div class="input-group mb-3">
			<div class="input-group-prepend">
			    <button type="submit", name="newItem", value="newItem", class="btn btn-success">Add Items</button>
				
			</div>
			<input type="text", name="new">
		</div>
		
		<button type="submit", name="save", value="save", class="btn btn-success">Save</button>
		<button type="submit", name="delete", value="delete", class="btn btn-success">Delete</button>
		<br>
		<br>
		<button type="submit", name="delete_all", value="delete_all", class="btn btn-success">Delete all items</button>

	</form>
{% endblock %}
